logoutput: stdout

# Interfaces y puerto (443 como pediste)
internal: 0.0.0.0 port = 443
internal: ::0 port = 443

# IMPORTANTE: nombre de interfaz dentro del contenedor
# Normalmente es eth0 en Docker. Si no, luego te muestro cómo verificarlo.
external: eth0

# Autenticación (sin usuario/clave). Si luego quieres user/pass, te dejo variante abajo.
socksmethod: none
clientmethod: none

# Privilegios
user.privileged: root
user.notprivileged: nobody

# Clientes permitidos
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
}
client pass {
    from: ::/0 to: ::/0
}

# Reglas SOCKS (usar 'socks pass' — no 'pass' a secas)
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    protocol: tcp udp
}
socks pass {
    from: ::/0 to: ::/0
    protocol: tcp udp
}
